<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="profiles.html">Profiles</a>
        <a class="active" href="rating.html">Rating</a>
    </div> 

    <header>
        <h1>Rate Our Website</h1>
    </header>

    <section class="rating-container">
        <h2>How would you rate our website?</h2>
        <div class="star-rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <p id="rating-message">Click a star to rate!</p>

        <h3>Leave a suggestion:</h3>
        <textarea id="suggestion-box" placeholder="Write your thoughts here..."></textarea>
        <button id="submit-rating">Submit</button>
        <p id="confirmation-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
